[project]
name = "langgraph-v2"
version = "0.1.0"
description = ""
authors = [
    {name = "Saubhagyah5331",email = "saubhagya.v@simformsolutions.com"}
]
readme = "README.md"
requires-python = ">=3.10, <4.0"
